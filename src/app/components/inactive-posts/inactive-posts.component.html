<div class="mt-5" *ngFor="let post of posts">
  <div *ngIf="!post.active">
    <div
      class="card"
      [ngClass]="{
        'bg-warning': post.type == 'news',
        'bg-info': post.type == 'education',
        'bg-dark': post.type == 'politics',
        'text-white': post.type == 'politics'
      }"
    >
      <p class="fs-4 ms-3 fw-bold">Post</p>
      <div class="card-body border-top border-secondary">
        <h3 class="text-center rounded-top">
          {{ post.title | uppercase }}
        </h3>
        <p class="card-text">{{ post.body }}</p>
        <div class="d-flex justify-content-center">
          <button class="btn btn-success" (click)="alterPosts(post.id)">
            Enable
          </button>
          <button
            class="btn btn-primary ms-5"
            [routerLink]="['/inactive-posts', post.id]"
          >
            View more
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
